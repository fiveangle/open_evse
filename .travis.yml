language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    
    - mkdir -p ~/.platformio/boards
    - cp $TRAVIS_BUILD_DIR/arduino/openevse.json ~/.platformio/boards

script:
    - platformio run
